<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
</head>
<body>
    <h1>Fórmula de Bhaskara</h1>
    <form>
        <label for="valorA">Valor A:</label>
        <input type="number" id="valorA"> <br>
        <label for="valorB">Valor B:</label>
        <input type="number" id="valorB"> <br>
        <label for="valorC">Valor C:</label>
        <input type="number" id="valorC"> <br>
    </form> <br>
    <button onclick="bhaskara()">Clique aqui</button> <br>

    <div id="resultado1"></div>
    <div id="resultado2"></div> 
    <script>
        function bhaskara(){

            const valorA = Number(document.getElementById('valorA').value);
            const valorB = Number(document.getElementById('valorB').value);
            const valorC = Number(document.getElementById('valorC').value);
            const delta = (valorB*valorB) - 4*valorA*valorC;

            if (delta<0) {
                document.getElementById('resultado1').innerHTML = "Impossível de calcular"
            }
            else if (delta>0){

                const valorBhaskara1 = (-valorB - Math.sqrt(delta)) / (2*valorA);
                const valorBhaskara2 = (-valorB + Math.sqrt(delta)) / (2*valorA);

                document.getElementById('resultado1').innerHTML = "x1 = "+ (valorBhaskara1).toFixed(2);
                document.getElementById('resultado2').innerHTML = "x2 = "+ (valorBhaskara2).toFixed(2);
            } 
            else {
                const valorBhaskara = (-valorB) / (2*valorA);
                document.getElementById('resultado1').innerHTML = "x = "+ (valorBhaskara).toFixed(2);
            }
        }
    </script>
</body>
</html>
